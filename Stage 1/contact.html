<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Contact Us - Get in touch" />
        <title>Contact Us - Profile Card</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="contact">
        <nav class="main-navigation" aria-label="Main navigation">
            <ul class="nav-list">
                <li><a href="./index.html">Profile</a></li>
                <li>
                    <a href="./contact.html" aria-current="page">Contact</a>
                </li>
                <li><a href="./about.html">About Me</a></li>
            </ul>
        </nav>

        <main>
            <article class="contact-page">
                <header class="page-header">
                    <h1>Contact Us</h1>
                    <p>
                        Have a question or want to get in touch? Fill out the
                        form below.
                    </p>
                </header>

                <section class="contact-form-section">
                    <form
                        id="contact-form"
                        onsubmit="return handleSubmit(event)"
                        novalidate
                    >
                        <div class="form-group">
                            <label for="contact-name" class="form-label">
                                Full Name
                                <span class="required" aria-label="required"
                                    >*</span
                                >
                            </label>
                            <input
                                type="text"
                                id="contact-name"
                                name="name"
                                class="form-input"
                                data-testid="test-contact-name"
                                aria-required="true"
                                aria-describedby="error-name"
                                required
                                minlength="5"
                                maxlength="40"
                            />
                            <span
                                id="error-name"
                                class="error-message"
                                data-testid="test-contact-error-name"
                                role="alert"
                                aria-live="polite"
                                aria-describedby="contact-name"
                            ></span>
                        </div>

                        <div class="form-group">
                            <label for="contact-email" class="form-label">
                                Email
                                <span class="required" aria-label="required"
                                    >*</span
                                >
                            </label>
                            <input
                                type="email"
                                id="contact-email"
                                name="email"
                                class="form-input"
                                data-testid="test-contact-email"
                                aria-required="true"
                                aria-describedby="error-email"
                                required
                            />
                            <span
                                id="error-email"
                                class="error-message"
                                data-testid="test-contact-error-email"
                                role="alert"
                                aria-live="polite"
                                aria-describedby="contact-email"
                            ></span>
                        </div>

                        <div class="form-group">
                            <label for="contact-subject" class="form-label">
                                Subject
                                <span class="required" aria-label="required"
                                    >*</span
                                >
                            </label>
                            <input
                                type="text"
                                id="contact-subject"
                                name="subject"
                                class="form-input"
                                data-testid="test-contact-subject"
                                aria-required="true"
                                aria-describedby="error-subject"
                                required
                            />
                            <span
                                id="error-subject"
                                class="error-message"
                                data-testid="test-contact-error-subject"
                                role="alert"
                                aria-live="polite"
                                aria-describedby="contact-subject"
                            ></span>
                        </div>

                        <div class="form-group">
                            <label for="contact-message" class="form-label">
                                Message
                                <span class="required" aria-label="required"
                                    >*</span
                                >
                            </label>
                            <textarea
                                id="contact-message"
                                name="message"
                                class="form-textarea"
                                rows="6"
                                data-testid="test-contact-message"
                                aria-required="true"
                                aria-describedby="error-message"
                                required
                                minlength="10"
                            ></textarea>
                            <span
                                id="error-message"
                                class="error-message"
                                data-testid="test-contact-error-message"
                                role="alert"
                                aria-live="polite"
                                aria-describedby="contact-message"
                            ></span>
                        </div>

                        <div
                            id="success-message"
                            class="success-message"
                            data-testid="test-contact-success"
                            role="status"
                            aria-live="polite"
                        >
                            <p>
                                Thank you! Your message has been sent
                                successfully.
                            </p>
                        </div>

                        <div class="form-group">
                            <button
                                type="submit"
                                class="submit-button"
                                data-testid="test-contact-submit"
                            >
                                Send Message
                            </button>
                        </div>
                    </form>
                </section>
            </article>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
